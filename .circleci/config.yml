version: 2.1
jobs:
  build:
    docker:
      - image: cimg/node:14.0.0
      - image: circleci/mysql:5.7.31
        environment:
            MYSQL_ROOT_PASSWORD: password
            MYSQL_DATABASE: test
            MYSQL_USER: user
            MYSQL_PASSWORD: password
            MYSQL_HOST: 127.0.0.1
            MYSQL_PORT: 3306 
    steps:
      - checkout
      - run: ALTER USER 'user'@'${MYSQL_ROOT_HOST}' IDENTIFIED BY '${MYSQL_ROOT_PASSWORD}'; GRANT ALL ON *.* TO 'root'@'${MYSQL_ROOT_HOST}' WITH GRANT OPTION;
      - run: npm install
      - run: node --version
      - run: sudo apt-get install default-mysql-client 
workflows:
  build_and_test:
    jobs:
      - build 

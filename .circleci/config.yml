version: 2.1
jobs:
  build:
    docker:
      - image: cimg/node:14.0.0
      - image: circleci/mysql:5.7.31
        environment:
            MYSQL_ROOT_PASSWORD: password
            MYSQL_DATABASE: test
            MYSQL_USER: user
            MYSQL_PASSWORD: password
            
    steps:
      - checkout
      - run: npm install
      - run: node --version
      - run: sudo apt-get install default-mysql-client 
workflows:
  build_and_test:
    jobs:
      - build 

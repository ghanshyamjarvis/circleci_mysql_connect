version: 2.1
jobs:
  build:
    docker:
      - image: circleci/mysql:8.0.4
      - image: cimg/node:14.0.0
      
    steps:
      - checkout
      - run: sudo apt-get install default-mysql-client
      - run: npm install
      - run: mysql --version
      - run: node --version
workflows:
  build_and_test:
    jobs:
      - build
